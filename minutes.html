<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <h1 className="h1">Super Converter</h1>
          <div>
            <label htmlFor="minutes">Minutes : </label>
            <input
              value={flipped ? Math.round(amount * 60) : amount}
              //flipped가 true라면 비활성화되니까 시 입력값만 받을 수 있고 시 입력값 * 60 하면 분이 나옴
              id="minutes"
              type="number"
              placeholder="Minutes"
              onChange={onChange} //disabled={false}이면 활성화
              disabled={flipped} //flipped가 false이면 활성화
            />
          </div>
          <div>
            <label htmlFor="hours">Hours : </label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              //flipped가 true라면 amount, flipped가 false라면 분 입력값을 60으로 나눠서 반올림
              id="hours"
              type="number"
              placeholder="Hours" //disabled={true}가 비활성화
              disabled={!flipped} //flipped가 false이면 비활성화
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
