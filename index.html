<!-- react와 react-dom import -->
<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!--ReactJS : interactive한 UI를 만들 수 있게 함-->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!--react-dom : React element를 HTML에 두는 역할을 함-->
  <script>
    const root = document.getElementById("root");
    const span = React.createElement(
      "span", //유효한 HTML 태그가 들어감, ex) div, h3 등
      { id: "sexy-span", style: { color: "red" } }, //property 들어감
      "Hello, I'm a span"
    );

    ReactDOM.render(span, root); //span을 root안에 render해달라고 React DOM에게 말함
  </script>
</html>
<!--우리는 React JS에게 업데이트해야하는 HTML을 업데이트하라고 할 것임
이렇게 하는 유일한 방식은 JavaScript에서 시작하고, HTML에서 끝나는 것-->
<!--react17버전에서의 사용방식임
react18에서는 ReactDOM.createRoot(root).render(span); 이렇게 사용함
ReactDOM.render(span, root)는 17버전임
-->
