<!-- react와 react-dom import -->
<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!--ReactJS : interactive한 UI를 만들 수 있게 함-->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!--react-dom : React element를 HTML에 두는 역할을 함-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      const [counter, setCounter] = React.useState(0);
      const onClick = () => {
        // setCounter(counter + 1); //setCounter는 값도 바꿔주고 리렌더링 해줌
        setCounter((current) => current + 1); //오류 방지, 함수 전달을 통해 다음 state 값을 얻도록 함
      };
      console.log("rendered");
      console.log(counter);
      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
<!--
  counter가 (다른 곳에서 변경되어서) 우리가 생각했던 값이 아닐 수도 있음
-->
