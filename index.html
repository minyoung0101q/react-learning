<!-- react와 react-dom import -->
<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!--ReactJS : interactive한 UI를 만들 수 있게 함-->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!--react-dom : React element를 HTML에 두는 역할을 함-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      const [counter, setCounter] = React.useState(0);
      const onClick = () => {
        setCounter(counter + 1); //setCounter는 값도 바꿔주고 리렌더링 해줌
      };
      console.log("rendered");
      console.log(counter);
      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
<!--처음에 counter는 0
counter 값을 증가시킬 때 리렌더링
React에서 데이터를 보관하고 자동으로 리렌더링을 일으킬 수 있는 최고의 방법을 배워볼 것 -->
<!--useState는 우리한테 배열을 하나 줌
배열의 첫 번째 요소는 우리가 담으려는 data의 값
배열의 두 번째 요소는 이 data 값을 바꿀 때 사용할 함수-->
