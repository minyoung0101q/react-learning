<!-- react와 react-dom import -->
<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!--ReactJS : interactive한 UI를 만들 수 있게 함-->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!--react-dom : React element를 HTML에 두는 역할을 함-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    let counter = 0;
    function countUp() {
      counter = counter + 1;
      render(); //Container를 리렌더링하면 함수가 다시 호츨되고 counter는 1이 됨
    }
    function render() {
      ReactDOM.render(<Container />, root);
    }
    const Container = () => (
      <div>
        <h3>Total clicks: {counter}</h3>
        <button onClick={countUp}>Click me</button>
      </div>
    );
    render(); //처음에는 counter는 0, Container를 리렌더링해서 UI 업데이트
  </script>
</html>
<!--JSX는 컴포넌트를 생성한다.-->
<!--React는 바뀐 UI만 업데이트해줌 => 가상 DOM 게념으로, React는 가상 DOM을 이전의 가상 DOM과 비교해서 변경된 부분만 실제 가상 DOM에 뿌려준다.-->
